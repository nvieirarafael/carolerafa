		<script type="text/javascript">
      function pad(num, size) {
        var s = "000000000" + num;
        return s.substr(s.length-size);
      }

			$(function() {

        pageNumber = 1;
        itemsOnPage = 50;
        photoNumber = 781;
        lastPhotoIndex = 1;

        $template = $("#gamma-photo")
        $gallery = $('.gamma-gallery')

        function appendPhoto(index) {
          html = _.template($template.html())({
            index: pad(index, 3),
            currentUrl: window.location.href.replace('index.html', '')
          });

          if (pageNumber == 1) {
            $gallery.append(html);
          }
          else {
            Gamma.add($(html));
          }
        }

        function appendPage(pageNumber) {
          showingPhotosNumber = (pageNumber * itemsOnPage);

          if (pageNumber == 1) {
            for (; lastPhotoIndex <= showingPhotosNumber; lastPhotoIndex++) {
              if (lastPhotoIndex > photoNumber) {
                continue;
              }
              appendPhoto(lastPhotoIndex);
            }
            return;
          }

          var interval = setInterval(function () {
            if (lastPhotoIndex <= showingPhotosNumber && lastPhotoIndex <= photoNumber) {
              appendPhoto(lastPhotoIndex);
              lastPhotoIndex++;
            } else {
              clearInterval(interval);
            }

          }, 100);
        }

        appendPage(pageNumber);

				var GammaSettings = {
						// order is important!
						viewport : [ {
							width : 1200,
							columns : 5
						}, {
							width : 900,
							columns : 4
						}, {
							width : 500,
							columns : 3
						}, {
							width : 320,
							columns : 2
						}, {
							width : 0,
							columns : 2
						} ]
				};

				Gamma.init(GammaSettings);

        $(window).scroll(function (e) {
          if (window.pageYOffset > 580) {
            $(".header-fixed").addClass('scroll');

          } else {

            $(".header-fixed").removeClass('scroll');

          }

          var newVolumn = 1 - (0.0017 * window.pageYOffset);

          if (newVolumn > 0.1) {
            $("video").prop("volume", newVolumn);
          } else {
            $("video").prop("volume", 0.1);
          }

          if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
            // $(window).unbind('scroll');
            pageNumber += 1;
            appendPage(pageNumber);
          }

        });

        $("#typed").typed({
          strings: ['Um dia muito especial em nossas vidas...'],
          showCursor: false,

        });

        new WOW().init();

			});

		</script>
