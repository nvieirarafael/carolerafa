		<script type="text/javascript">
      function pad(num, size) {
        var s = "000000000" + num;
        return s.substr(s.length-size);
      }

			$(function() {

        $("[data-toggle='popover']").popover({
          placement: 'top',
          trigger: 'click',
          html: true,
          title: "E claro... Algumas ferramentas...",
          content: _.template($("#frameworks").html())()
        })

        pageNumber = 1;
        itemsOnPage = 781;
        photoNumber = 781;
        lastPhotoIndex = 1;

        $template = $("#gamma-photo")
        $gallery = $('.gamma-gallery')

        function appendPhoto(index) {
          html = _.template($template.html())({
            index: pad(index, 3),
            currentUrl: window.location.href.replace('index.html', '')
          });

          $gallery.append(html);
        }

        function appendPage(pageNumber) {
          showingPhotosNumber = (pageNumber * itemsOnPage);

          for (; lastPhotoIndex <= showingPhotosNumber; lastPhotoIndex++) {
            if (lastPhotoIndex > photoNumber) {
              continue;
            }
            appendPhoto(lastPhotoIndex);
          }
        }

        appendPage(pageNumber);

				var GammaSettings = {

            historyapi: false,

						// order is important!
						viewport : [ {
							width : 1200,
							columns : 5
						}, {
							width : 900,
							columns : 4
						}, {
							width : 500,
							columns : 3
						}, {
							width : 320,
							columns : 2
						}, {
							width : 0,
							columns : 2
						} ]
				};

				Gamma.init(GammaSettings);

        $(window).scroll(function (e) {
          if (window.pageYOffset > 580) {
            $(".header-fixed").addClass('scroll');

          } else {

            $(".header-fixed").removeClass('scroll');

          }

          var newVolumn = 1 - (0.0017 * window.pageYOffset);

          if (newVolumn > 0.1) {
            $("video").prop("volume", newVolumn);
          } else {
            $("video").prop("volume", 0.1);
          }

        });

        $("#typed").typed({
          strings: ['Um dia muito especial em nossas vidas...', '2 Coríntios 4:15'],
          showCursor: false,
          backDelay: 5000,

        });

        new WOW().init();

			});

		</script>
